<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<header>
		<div class="container">
			<div class="row justify-content-between align-items-center">
				<div class="col-auto">
					<h1>MyOrderNow</h1>
				</div>
				<div class="col-auto">
					<div class="avatar-container" data-target="#profileOptions" data-toggle="modal">
						<img src="img/avatar.jpg" alt="">
						<i class="fas fa-cog"></i>
					</div>
				</div>
			</div>
		</div>


		<div class="modal fade profile-options-modal" id="profileOptions" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      
		      <div class="modal-header">
		        <h5 class="modal-title" >Opciones</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		        	<span aria-hidden="true">&times;</span>
		        </button>
		      </div>

		      <div class="modal-body">
		        <ul class="profile-options-list">
		        	<li>
		        		<a href=""><i class="fas fa-user"></i> Mi perfil</a>
		        	</li>
		        	<li>
		        		<a href=""><i class="fas fa-map-marker-alt"></i> Mis direcciones</a>
		        	</li>
		        	<li>
		        		<a href=""><i class="fas fa-credit-card"></i> Mis tarjetas</a>
		        	</li>
		        	<li>
		        		<a href="" class="text-danger"><i class="fas fa-times-circle"></i> Cerrar sesion</a>
		        	</li>
		        </ul>
		      </div>
		      
		    </div>
		  </div>
		</div>


	</header>




	<script src="js/jquery.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
